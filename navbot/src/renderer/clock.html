

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    
    <div class="container mx-auto p-12  items-center justify-center" onclick="window.location.href = 'demo.html';">
        
        <div class="logo w-1/2 mx-auto pt-10"> 
            <img src="./img/baseliosLogo.png" class="w-1/2 mx-auto" alt="">
        </div>

        
        <div class="  p-5 ">
            
            <div class="clock  mx-auto my-24 ">
                <div class="hand hours"></div>
                <div class="hand minutes"></div>
                <div class="hand seconds"></div>
                <div class="point"></div>
                <div class="marker">
                    <span class="marker__1"></span>
                    <span class="marker__2"></span>
                    <span class="marker__3"></span>
                    <span class="marker__4"></span>
                </div>


            </div>
            <div class="w-full text-gray-700 h-full flex justify-center items-center">
                <h1 id="typewriter" class="text-4xl font-bold"></h1>
            </div>

            
            



        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script src="./js/animations.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
